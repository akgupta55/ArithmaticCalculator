<!DOCTYPE html>
<html>

<head>
    <title>Arithmatic Calculator</title>
    <!-- Include JS files -->
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="apply">
            <h1>Arithmatic Calculator</h1>
            <br>

            <!-- Option for providing first
			and second no. to the user-->
            <p>Enter First no.</p>

            <input type="text" id="first">
            <br><br>

            <p>Enter Sceond no.</p>

            <input type="text" id="second">
            <br><br>
            <button id="add">Addition</button>
            <button id="sub">Subtraction</button>
            <br><br>
            <button id="mul">Multiplication</button>
            <button id="div">Division</button>
            <br><br>
            <div id="result"></div>
        </div>
    </div>
</body>

</html>
